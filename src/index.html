    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 10px;
        font-size: 14px;
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
        font-size: 18px;
        margin: 10px 0;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        background: white;
        padding: 15px;
        border-radius: 6px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }

      .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      label {
        flex: 0 0 50px;
        font-size: 13px;
        margin-right: 10px;
      }

      label[for="ssidList"] {
        margin-bottom: 10px;
        display: block;
      }

      input {
        flex: 1;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        font-size: 13px;
      }

      button {
        width: 100%;
        padding: 8px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-top: 8px;
        font-size: 14px;
        transition: background-color 0.1s;
      }

      button:hover {
        background: #218838;
      }

      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }

      .wifi-list {
        width: 100%;
        list-style: none;
        padding: 0;
        margin: 10px 0;
        background: #fafafa;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid #ccc;
      }

      .wifi-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #e0e0e0;
        background: white;
        transition: background-color 0.1s ease;
        cursor: pointer;
      }

      .wifi-item:hover {
        background-color: #f0f0f0;
      }

      .wifi-item.selected {
        background-color: #e6f4ea;
        font-weight: 500;
      }

      .wifi-icon {
        width: 20px;
        height: 20px;
        margin-right: 8px;
      }

      #dynamic-parameters {
        font-family: monospace;
      }

      .parameter-row {
        display: flex;
        margin-bottom: 5px;
      }

      .parameter-key {
        width: 120px;
        font-weight: bold;
      }

      .parameter-value {
        flex: 1;
      }

      hr {
        border: 0;
        height: 2px;
        background: linear-gradient(to right, #fff, #28a745, #fff);
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="settingsForm">
        <h1>Настройки Wi-Fi</h1>
        <div class="form-row">
          <ul id="ssidList" class="wifi-list"></ul>
        </div>
        <div class="form-row">
          <button type="button" id="refreshBtn">Обновить</button>
        </div>
        <div class="form-row">
          <label for="wifiSsid">SSID:</label>
          <input type="text" id="wifiSsid" name="wifiSsid">
        </div>
        <div class="form-row">
          <label for="wifiPassword">Пароль:</label>
          <input type="password" id="wifiPassword" name="wifiPassword">
        </div>
        <div id="dynamic-sections"></div>
        <hr>
        <div class="form-row">
          <button type="submit">Сохранить и перезагрузить</button>
        </div>
      </form>
      <div id="dynamic-parameters"></div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('settingsForm');
        const ssidList = document.getElementById('ssidList');
        const wifiSsidInput = document.getElementById('wifiSsid');
        const wifiPasswordInput = document.getElementById('wifiPassword');
        const refreshBtn = document.getElementById('refreshBtn');
        let isScanning = false;

        async function loadSettings() {
          try {
            const response = await fetch('/settings');
            if (!response.ok) {
              throw new Error('Failed to load settings');
            }
            const data = await response.json();
            wifiSsidInput.value = data.wifiSsid;
            wifiPasswordInput.value = data.wifiPassword;
            if (data.header) {
              document.title = data.header;
              const header = document.createElement('h1');
              header.id = 'header';
              header.textContent = data.header;
              document.querySelector('.container').prepend(header);
            }

            const container = document.getElementById('dynamic-sections');
            container.innerHTML = '';
            if (Array.isArray(data.sections)) {
              data.sections.forEach(section => {
                const hr = document.createElement('hr');
                container.appendChild(hr);
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                const title = document.createElement('h2');
                title.textContent = section.title;
                sectionDiv.appendChild(title);
                section.rows.forEach(row => {
                  const formRow = document.createElement('div');
                  formRow.className = 'form-row';
                  const label = document.createElement('label');
                  label.htmlFor = row.name;
                  label.textContent = row.title;
                  formRow.appendChild(label);
                  const input = document.createElement('input');
                  input.type = row.type;
                  input.id = row.name;
                  input.name = row.name;
                  input.value = row.value;
                  formRow.appendChild(input);
                  sectionDiv.appendChild(formRow);
                });
                container.appendChild(sectionDiv);
              });
            }
          } catch (error) {
            console.error('Error loading settings:', error);
          }
        }

        async function updateParameters() {
          try {
            const response = await fetch('/parameters');
            if (!response.ok) {
              throw new Error('Failed to retrieve parameters');
            }
            const data = await response.json();
            const div = document.getElementById('dynamic-parameters');
            div.innerHTML = '';
            for (const [key, value] of Object.entries(data)) {
              const row = document.createElement('div');
              row.className = 'parameter-row';
              const keySpan = document.createElement('span');
              keySpan.className = 'parameter-key';
              keySpan.textContent = `${key}:`;
              const valueSpan = document.createElement('span');
              valueSpan.className = 'parameter-value';
              valueSpan.textContent = value;
              row.appendChild(keySpan);
              row.appendChild(valueSpan);
              div.appendChild(row);
            }
          } catch (error) {
            console.error('Error retrieving parameters:', error);
          }
        }

        async function scanNetworks() {
          if (isScanning) return;
          isScanning = true;
          refreshBtn.disabled = true;
          refreshBtn.textContent = 'Сканирование...';

          try {
            let data;
            do {
              try {
                const response = await fetch('/scan');
                if (!response.ok) {
                  throw new Error('Network error');
                }
                data = await response.json();
                if (!Array.isArray(data)) {
                  await new Promise(resolve => setTimeout(resolve, 1000));
                }
              } catch (error) {
                console.error('Scan error:', error);
                await new Promise(resolve => setTimeout(resolve, 1000));
                data = null;
              }
            } while (!Array.isArray(data));

            ssidList.innerHTML = '';
            data.forEach(network => {
              const li = document.createElement('li');
              li.className = 'wifi-item';
              let icon;
              if (network.rssi >= -67) {
                icon = wifiIcons.full;
              } else if (network.rssi >= -70) {
                icon = wifiIcons.three;
              } else if (network.rssi >= -80) {
                icon = wifiIcons.two;
              } else if (network.rssi >= -90) {
                icon = wifiIcons.one;
              } else {
                icon = wifiIcons.none;
              }

              li.innerHTML = `${icon} ${network.ssid} (${network.rssi} dBm)`;
              li.addEventListener('click', () => {
                document.querySelectorAll('.wifi-item').forEach(item => item.classList.remove('selected'));
                li.classList.add('selected');
                wifiSsidInput.value = network.ssid;
              });
              ssidList.appendChild(li);
            });
          } finally {
            isScanning = false;
            refreshBtn.disabled = false;
            refreshBtn.textContent = 'Обновить';
          }
        }

        async function saveSettings(event) {
          event.preventDefault();
          const formData = new FormData(form);
          try {
            const response = await fetch('/save', {
              method: 'POST',
              body: formData
            });
            if (!response.ok) {
              throw new Error('Failed to save settings');
            }
            const message = await response.text();
            alert(message);
            window.location.reload();
          } catch (error) {
            console.error('Error saving settings:', error);
          }
        }

        loadSettings();
        scanNetworks();
        updateParameters();
        setInterval(updateParameters, 2000);

        refreshBtn.addEventListener('click', scanNetworks);
        form.addEventListener('submit', saveSettings);
      });
    </script>

</html>
